# ===== APPLICATION CONFIG =====
spring.application.name=agriecommerce
server.port=8080
spring.profiles.active=dev

# ===== JWT CONFIGURATION =====
jwt.secret=${APP_JWT_SECRET}
jwt.expiration=${APP_JWT_EXPIRATION_MS}
jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS}
jwt.header=Authorization
jwt.prefix=Bearer

# ===== DATABASE CONFIGURATION =====
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000

# JPA/Hibernate Settings
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# ===== SECURITY CONFIGURATION =====
security.ignored=/api/v1/auth/**,/error,/swagger-ui/**,/v3/api-docs/**
security.jwt.route.authentication.path=/api/v1/auth/**

# ===== CORS CONFIGURATION =====
cors.allowed-origins=${FRONTEND_URL}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ===== LOGGING CONFIGURATION =====
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE